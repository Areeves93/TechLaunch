<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Rugrats Board Game </titleRugrats></title>
    <link rel='stylesheet' href='main.css'>
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Walter+Turncoat" rel="stylesheet">
</head>

<body>
    
    <h1 class="title">Rugrats Board Game!</h1>
    <h2 class="subtitle">A spin from the 90's!</h2>
    <div id='player1' class='player player1'></div>
    <div id='player2' class='player player2'></div>
    <div id='die-container' class='die-container'>
        <img src='img/crew.jpg' id='die' class='die' />
        <h1 id='roll' class='roll'>1</h1>
    </div>
    <div id='board-container' class='board-container'>
        <span class="tile" id="tile1"></span>
        <span class="tile" id="tile2"></span>
        <span class="tile" id="tile3"></span>
        <span class="tile" id="tile4"></span>
        <span class="tile" id="tile5"></span>
        <span class="tile" id="tile6"></span>
        <span class="tile" id="tile7"></span>
        <span class="tile" id="tile8"></span>
        <span class="tile" id="tile9"></span>
        <span class="tile" id="tile10"></span>
        <span class="tile winner" id="winner-circle"></span>
    </div>
    <audio autoplay>
            <source src="Rugratstheme.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
               </audio>
    <script src="js/setup.js"></script>
    <script src="js/rolldice.js"></script>
    <script src="js/moveplayer.js"></script>
    <script src="js/gameover.js"></script>
</body>

</html>
